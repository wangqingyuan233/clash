mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: 0.0.0.0:9090
proxies: null
proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - BACK
      - TEST
    use:
      - proxy
  - name: BACK
    type: fallback
    use:
      - proxy
    url: http://www.youtube.com/generate_204
    interval: 90
  - name: TEST
    type: url-test
    use:
      - proxy
    url: http://www.youtube.com/generate_204
    interval: 90
proxy-providers:
  proxy:
    type: http
    url: https://raw.fastgit.org/ssrsub/ssr/master/Clash.yml
    path: ./proxy/ssrsub.yaml
    interval: 7200
    health-check:
      enable: true
      interval: 90
      url: http://www.youtube.com/generate_204
rule-providers:
  reject:
    type: http
    behavior: domain
    url: "https://raw.fastgit.org/Loyalsoldier/clash-rules/release/reject.txt"
    path: ./ruleset/reject.yaml
  private:
    type: http
    behavior: domain
    url: "https://raw.fastgit.org/Loyalsoldier/clash-rules/release/private.txt"
    path: ./ruleset/private.yaml
  gfw:
    type: http
    behavior: domain
    url: "https://raw.fastgit.org/Loyalsoldier/clash-rules/release/gfw.txt"
    path: ./ruleset/gfw.yaml
  greatfire:
    type: http
    behavior: domain
    url: "https://raw.fastgit.org/Loyalsoldier/clash-rules/release/greatfire.txt"
    path: ./ruleset/greatfire.yaml
  tld-not-cn:
    type: http
    behavior: domain
    url: "https://raw.fastgit.org/Loyalsoldier/clash-rules/release/tld-not-cn.txt"
    path: ./ruleset/tld-not-cn.yaml
  telegramcidr:
    type: http
    behavior: ipcidr
    url: "https://raw.fastgit.org/Loyalsoldier/clash-rules/release/telegramcidr.txt"
    path: ./ruleset/telegramcidr.yaml
  applications:
    type: http
    behavior: classical
    url: "https://raw.fastgit.org/Loyalsoldier/clash-rules/release/applications.txt"
    path: ./ruleset/applications.yaml
rules:
  - RULE-SET,applications,DIRECT
  - DOMAIN,clash.razord.top,DIRECT
  - DOMAIN,yacd.haishan.me,DIRECT
  - RULE-SET,private,DIRECT
  - RULE-SET,reject,REJECT
  - RULE-SET,tld-not-cn,PROXY
  - RULE-SET,gfw,PROXY
  - RULE-SET,greatfire,PROXY
  - RULE-SET,telegramcidr,PROXY
  - MATCH,DIRECT
